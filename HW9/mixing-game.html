<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 1</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

</head>
<body class ="special-gothic">
    <header>
        <h1>Color Theory 101</h1>
        <nav>
        <a href="#">Home</a>
        <a href="#">Lessons</a>
        <a href="#">Quiz</a>
        <a href="#">Games</a>
        <a href="#">Palette</a>
        <a href="#">About</a>
        </nav>
    </header>
    <div class = "content">
        <h1>Match the Target Color</h1>
        <main class="mixing-game-container">
            <section class="mix-display">
                <div class="color-box-group">
                  <div class="color-box target-color"></div>
                  <p>Target</p>
                </div>
                <div class="color-box-group">
                  <div class="color-box current-color"></div>
                  <p>Your Mix</p>
                </div>
              </section>
            
            <section class="pigment-options">
              <h2>Select Pigments</h2>
              <div class="pigments-grid">
                <button class="pigment red" data-color="red"></button>
                <button class="pigment redorange" data-color="#fb3b00"></button>
                <button class="pigment orange" data-color="orange"></button>
                <button class="pigment yelloworange" data-color="#ffae42"></button>
                <button class="pigment yellow" data-color="yellow"></button>
                <button class="pigment yellowgreen" data-color="#9acd32"></button>
                <button class="pigment green" data-color="green"></button>
                <button class="pigment bluegreen" data-color="#0d98ba"></button>
                <button class="pigment blue" data-color="blue"></button>
                <button class="pigment blueviolet" data-color="#8a2be2"></button>
                <button class="pigment purple" data-color="purple"></button>
                <button class="pigment redviolet" data-color="#c71585"></button>
                <button class="pigment white" data-color="white"></button>
                <button class="pigment black" data-color="black"></button>
              </div>
            </section>
            </main>
    </div>

       
</body>
</html>
