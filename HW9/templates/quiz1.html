<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title> <!-- Dynamic Title -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    </head>

    <body class="special-gothic">
        <header>
            <h1>Color Theory 101</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                  <div class="dropdown">
                    <a href="#">Lessons</a>
                    <div class="dropdown-content">
                      <a href="{{ url_for('lesson', lesson_id=1) }}">Basics</a>
                      <a href="{{ url_for('color_mix_lesson') }}">Color Mixing</a>
                    </div>
                  </div>          
                <a href="{{ url_for('quiz', question_id=1) }}">Quiz</a>
                <a href="{{ url_for('mixing_game') }}">Games</a>
              </nav>
        </header>

        <div class="content">
            <section>
                <h1>{{ title }}</h1> <!-- Dynamic Heading -->
                <p class = "question">What do we call a color mixed with <strong>white</strong>?</p>
    
                <!-- Visual Aid -->
                <div class="vibrant-red"></div>
                <p style="text-align: center; margin-top: -10px; margin-bottom: 10px;">Pure Color</p>
                <div class="value-spectrum">
                    <div class="value-box value-1"></div>
                    <div class="value-box value-2"></div>
                    <div class="value-box value-3"></div>
                    <div class="value-box value-4"></div>
                    <div class="value-box value-5"></div> <!-- Approx Middle/Pure -->
                    <div class="value-box value-6"></div>
                    <div class="value-box value-7"></div>
                    <div class="value-box value-8"></div>
                    <div class="value-box value-9"></div> <!-- Lightest/Tint -->
                </div>
    
                <!-- Form for submitting the answer -->
                <form method="POST" action="{{ url_for('quiz', question_id=1) }}">
                    {% if error %}
                    <p style="color: red; text-align: center;">{{ error }}</p>
                    {% endif %}
                    <div class="color-options">
                        <!-- Buttons submit the form when clicked -->
                        <button type="submit" class="color-choice" name="answer" value="Tint">Tint</button>
                        <button type="submit" class="color-choice" name="answer" value="Shade">Shade</button>
                        <button type="submit" class="color-choice" name="answer" value="Tone">Tone</button>
                        <!-- Tone = Color + Gray -->
                    </div>
                </form>
            </section>
        </div>
    </body>

</html>
