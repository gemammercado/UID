        <h1>Quiz Question 3</h1>
            <p>What class of colors is highlighted in this color wheel?</p>

            <div class="color-wheel-wrapper">
                <svg class="color-wheel" viewBox="0 0 200 200">
                  <g transform="translate(100,100)">
                    <path d="M0,0 L100,0 A100,100 0 0,1 86.6,50 Z" class="color-slice red highlight"/>
                    <path d="M0,0 L86.6,50 A100,100 0 0,1 50,86.6 Z" class="color-slice redorange"/>
                    <path d="M0,0 L50,86.6 A100,100 0 0,1 0,100 Z" class="color-slice orange"/>
                    <path d="M0,0 L0,100 A100,100 0 0,1 -50,86.6 Z" class="color-slice yelloworange"/>
                    <path d="M0,0 L-50,86.6 A100,100 0 0,1 -86.6,50 Z" class="color-slice yellow highlight"/>
                    <path d="M0,0 L-86.6,50 A100,100 0 0,1 -100,0 Z" class="color-slice yellowgreen"/>
                    <path d="M0,0 L-100,0 A100,100 0 0,1 -86.6,-50 Z" class="color-slice green"/>
                    <path d="M0,0 L-86.6,-50 A100,100 0 0,1 -50,-86.6 Z" class="color-slice bluegreen"/>
                    <path d="M0,0 L-50,-86.6 A100,100 0 0,1 0,-100 Z" class="color-slice blue highlight"/>
                    <path d="M0,0 L0,-100 A100,100 0 0,1 50,-86.6 Z" class="color-slice blueviolet"/>
                    <path d="M0,0 L50,-86.6 A100,100 0 0,1 86.6,-50 Z" class="color-slice purple"/>
                    <path d="M0,0 L86.6,-50 A100,100 0 0,1 100,0 Z" class="color-slice redviolet"/>
                  </g>
                  <circle cx="100" cy="100" r="30" fill="white"/>
                </svg>

                <div class="color-options">
                    <button class="color-choice">Complementary</button>
                    <button class="color-choice">Analogous</button>
                    <button class="color-choice">Triadic</button>
                    </div>
